<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fa fa-paper-plane" aria-hidden="true"></i>

        <div class="input-group">
          <label>Full Name</label>
          <input
            type="text"
            placeholder="Enter your full name"
            id="contact-name"
            onkeyup="validateName()"
          />
          <span id="name-error"></span>
        </div>

        <div class="input-group">
          <label>Phone</label>
          <input
            type="text"
            placeholder="0996 878 3471"
            id="contact-number"
            onkeyup="validatePhone()"
          />
          <span id="phone-error"><!--Phone is required--></span>
        </div>

        <div class="input-group">
          <label>Address</label>
          <input
            type="text"
            placeholder="Enter your address"
            id="contact-address"
            onkeyup="validateAddress()"
          />
          <span id="address-error"><!--Address is required--></span>
        </div>

        <div class="input-group">
          <label>Email Address</label>
          <input
            type="text"
            placeholder="Enter your email"
            id="contact-email"
            onkeyup="validateEmail()"
          />
          <span id="email-error"><!--Email is required--></span>
        </div>

        <div class="input-group">
          <label>Your message</label>
          <textarea rows="5" placeholder="Enter your message"></textarea>
          <span id="message-error"><!--Message is required--></span>
        </div>

        <button>Submit</button>
        <span id="submit-error"><!--Please fix the error--></span>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
